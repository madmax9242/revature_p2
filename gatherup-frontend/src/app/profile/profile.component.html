<div class="container">
	<div class="card" style="width: 18rem;">
		<img class="card-img-top p-4" src="https://gatherup.com/wp-content/themes/gatherup/assets/images/GatherUp-Logo.svg" alt="Card Image">
		<div class="card-body">
			<h4 class="card-title mb-4">User Information</h4>
			<!-- USER INFORMATION -->
			<div class="text-left">
				<p><strong>Email: </strong>{{user?.email}}</p>
				<p><strong>Password: </strong>{{user?.password}}</p>
				<p><strong>First Name: </strong>{{user?.firstName}}</p>
				<p><strong>Last Name: </strong>{{user?.lastName}}</p>
				<p><strong>Contact: </strong>{{user?.contact}}</p>
			</div>
			<!-- BUTTONS -->
			<div class="mt-4">
				<button class="btn btn-primary btn-block" [routerLink]="['/eventview']" routerLinkActive="router-link-active">My Events</button>
				<button class="btn btn-success btn-block" [routerLink]="['/event']" routerLinkActive="router-link-active">Add Events</button>
				<button class="btn btn-danger btn-block" (click)="logOut()" [routerLink]="['/']" routerLinkActive="router-link-active">Log Out</button>
			</div>
		</div>
	</div>
</div>
